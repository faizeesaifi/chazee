<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Logs</title>
  <style>
    #logContainer {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .logEntry {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>ESP32 Machine Logs</h1>
  <div id="logContainer"></div>

  <script>
    const ws = new WebSocket('ws://chazee.onrender.com:10000'); // Replace with your server's IP
    const logContainer = document.getElementById('logContainer');

    ws.onopen = () => {
      console.log('Connected to server');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'deviceStatus') {
        data.devices.forEach(device => {
          const logEntry = document.createElement('div');
          logEntry.className = 'logEntry';
          logEntry.textContent = `${new Date().toLocaleTimeString()}: Device ${device.deviceID} - Status: ${device.status}, Last Data: ${device.lastData || 'N/A'}`;
          logContainer.appendChild(logEntry);
          logContainer.scrollTop = logContainer.scrollHeight;
        });
      }
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
      console.log('Disconnected from server');
    };
  </script>
</body>
</html>
