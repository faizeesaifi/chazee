<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Logs</title>
  <style>
    #logContainer {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .logEntry {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>ESP32 Machine Logs</h1>
  <div id="logContainer"></div>

  <script>
    const ws = new WebSocket('wss://chazee.onrender.com:10000/5qyz7i'); // Updated to wss
    const logContainer = document.getElementById('logContainer');

    ws.onopen = () => {
      console.log('Connected to server');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'deviceList') {
        data.devices.forEach(device => {
          const logEntry = document.createElement('div');
          logEntry.className = 'logEntry';
          logEntry.textContent = `${new Date().toLocaleTimeString()}: Device ${device} connected`;
          logContainer.appendChild(logEntry);
          logContainer.scrollTop = logContainer.scrollHeight;
        });
      } else if (data.type === 'data') {
        const logEntry = document.createElement('div');
        logEntry.className = 'logEntry';
        logEntry.textContent = `${new Date().toLocaleTimeString()}: Device ${data.deviceID} - ${data.payload}`;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
      }
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
      console.log('Disconnected from server');
    };
  </script>
</body>
</html>
